<h1>Usuários</h1>

<div class="linha">
  <div class="coluna">
    <mat-form-field style="width: 100%">
      <input type="text" matInput name="nome" id="nome" [formControl]="formGroup.get('nome')"/>
      <mat-hint align="start">
        <strong>Nome</strong>
      </mat-hint>
    </mat-form-field>
  </div>
  <div class="coluna">
    <mat-form-field style="width: 100%">
      <input type="text" matInput name="email" id="email" [formControl]="formGroup.get('email')"/>
      <mat-hint align="start">
        <strong>Email</strong>
      </mat-hint>
    </mat-form-field>
  </div>
</div>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon style="cursor: pointer" matTooltip="Remover usuário" (click)="remover(element)">delete_forever</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
