<div class="container">
  <mat-card class="card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <input type="text" matInput name="email" id="email" [formControl]="formGroup.get('email')"/>
        <mat-hint align="start">
          <strong>Email</strong>
        </mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field style="width: 100%">
        <input type="password" matInput name="senha" id="senha" [formControl]="formGroup.get('senha')"/>
        <mat-hint align="start">
          <strong>Senha</strong>
        </mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer style="text-align: end">
      <button type="button" class="btn-login" (click)="logar()">Logar</button>
    </mat-card-footer>
  </mat-card>
</div>
